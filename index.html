<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/b627ebea49.js" crossorigin="anonymous"></script>

    <title>XYZ</title>
</head>

<body>
    <header class="logo">
        <h1>XYZ</h1>
    </header>


    <main class="container">
        <div class="container-login" id="container-login">
            <h2 class="login-title">Login</h2>
            <div class="container-inputs">
                <div class="input-group">
                    <label for="name" class="input-group-text">Nome: </label>
                    <input type="text" class="input-name form-control" placeholder="Digite seu nome" id="inputName">
                </div>
                <p class="text-input hidden">
                    *Deve conter de 8 a 14 caracteres.
                </p>

                <div class="input-group mt-2">
                    <label for="senha" class="input-group-text">Senha: </label>
                    <input type="password" id="inputPassword" class="input password form-control" placeholder="Digite sua senha">
                </div>

                <p class="text-input hidden">
                    *Deve conter 8 caracteres.
                </p>

            </div>
            <button class="btn-login" id="btn-login">Entrar</button>
        </div>

        <div class="container-user hidden" id="container-user">
            <div class="user-infos">
                <img src="./images/user.png" alt="">
                <div class="infos">
                    <p>Nome: <span class="name-user-input"id="name-user-input">Jo√£ozin</span></p>
                    <p>RGM: 88331122</p>
                    <p>Turma: 3 A</p>
                </div>
            </div>
            <div class="container-notas">
                <h2>Notas</h2>
                <p>Projeto Integrador Transdisciplinar em Sistemas para Internet II</p>
                <div class="container-grid">
                    <div class="row">
                      <div class="col text-col">
                        Nota : 6.3
                      </div>
                      <div class="col text-col">
                        Nota : 6.2
                      </div>
                    </div>
                  </div>
            </div>
        </div>


    </main>

    <script src="js/scripts.js"></script>
</body>

</html>
